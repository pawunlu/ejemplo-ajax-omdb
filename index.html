<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PAW | Ejemplo de AJAX</title>
		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="../images/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="../images/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="../images/favicon-16x16.png"
		/>
		<link rel="manifest" href="../images/site.webmanifest" />
		<link
			rel="mask-icon"
			href="../images/safari-pinned-tab.svg"
			color="#5bbad5"
		/>

		<!-- Estilos -->
		<link rel="stylesheet" href="css/estilos.css" />
		
		<!-- Funcionalidades -->
		<script src="js/paw.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<header>
			<h1>MoviePAW</h1>
		</header>
		<main>
			<section class="buscador">
				<form action="http://www.omdbapi.com/" method="GET">
					<fieldset>
						<p>
							<label>
								APIKey:
							</label>
							<input type="text" name="apiKey" id="apiKey" value="" required />
							<small><a target="_blank" href="https://www.omdbapi.com/apikey.aspx">Para conseguir APIKey de OMDB</a></small>
						</p>
					</fieldset>
					<fieldset>
						<p class="search">
							<label for="s">
								Buscar:
							</label>
							<input type="search" name="s" id="s" />
						</p>
						<p class="boton">
							<button type="submit" value="Buscar" > Buscar </button>
						</p>	
						<p class="radios">
							<label for="t">
								<input type="radio" name="t" id="tipo" value="movie" checked/>
								Peliculas
							</label>
							<label for="t">
							<input type="radio" name="t" id="tipo" value="series" />
								Serie
							</label>
						</p>
					</fieldset>
				</form>
			</section>
			<section class="resultados">
                <h2>Resultados de la busqueda</h2>
				<section class="resultadosProcesados"></section>
			</section>
		</main>
		<footer>
			<p>
				Programación en Ambiente Web (11086) - Lic. en sistemas de información -
				Universidad Nacional de Luján
			</p>
		</footer>
	</body>
</html>
